# ================================
# NOMAD tmux.conf (Ocean Edition)
# ================================

# --- Prefix & Keybindings ---
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix
bind r source-file ~/.config/tmux/tmux.conf \; display-message "üîÅ Reloaded NOMAD tmux"

# --- Mouse & Scrolling ---
set-option -g mouse on
set-option -g history-limit 10000

# --- Windows & Splits ---
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q display-panes
bind c new-window
bind n next-window
bind p previous-window
bind x kill-pane

# --- Colours & Terminal Settings ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g allow-passthrough on
set -g default-shell /bin/zsh

# --- Appearance (Ocean Inspired) ---
set -g status on
set -g status-interval 5
set -g status-justify centre

# Status line
set -g status-bg colour237          # Deep grey-blue
set -g status-fg colour252          # Soft white
set -g status-left-length 30
set -g status-right-length 80
set -g status-left "#[fg=cyan,bold] NOMAD #[fg=white]|#[fg=cyan]#S "
set -g status-right "#[fg=colour245]%Y-%m-%d %H:%M #[fg=cyan]| #(whoami)"

# Pane borders (titles from rename-pane)
setw -g pane-border-status top
setw -g pane-border-format "#[fg=cyan,bold] #T "
set -g pane-border-style "fg=colour240"
set -g pane-active-border-style "fg=colour39"

# ## --- WINDOW LIST STYLING (Ocean-friendly) --- ##

# Inactive windows ‚Äî soft grey-blue
setw -g window-status-format " #[fg=colour245,bg=colour235] #I:#W "

# Current window ‚Äî cyan highlight, darker contrast
setw -g window-status-current-format " #[fg=black,bg=colour38,bold] #I:#W #[fg=default,bg=default,nobold]"

# Last (previous) window ‚Äî dimmed teal tone
setw -g window-status-last-format " #[fg=colour250,bg=colour238,italics] #I:#W "
setw -g window-status-last-style "fg=colour250,bg=colour238"

# Message area
set -g message-style "bg=colour39,fg=black,bold"
set -g mode-style "bg=colour39,fg=black,bold"

# --- Window naming ---
setw -g automatic-rename off
set -g allow-rename off

# --- Optional plugin manager (TPM) ---
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-yank'
# run '~/.config/tmux/plugins/tpm/tpm'

# --- Load default layout (optional) ---
if-shell "[[ -f ~/.config/tmux/layouts/dev_layout.tmux ]]" "run-shell ~/.config/tmux/layouts/dev_layout.tmux"

display-message "üåä NOMAD tmux (Ocean) loaded"
